</header>

<div class="container">
      <div class="row">
          <div class="card login-card mt-100" style="margin-top: 50px">
            <div class="card-body">
              <form id="form-sentimen" method="POST" action="sentiment_logic"  class="form" enctype="multipart/form-data">
                <label> Enter your search keyword </label><br>
                <input type="text" class="form-control" name="Reviews" placeholder="Enter your text here!"></input> <br>
                <select class="form-control" name="algoritma" id="algoritma">                                        
                  <option value="nb">Naive Bayes</option>
                  <option value="nbchi">Naive Bayes Chi-square</option>
                </select><br>
                <input type="submit" class="btn btn-primary btn-block btn-lg" name="submit" id="btn">
              </form> <br>
            </div>
          </div>
      </div>
    </div>
<div class="row">
<div>
    <!--General sentiment report-->
    <div class="row">
    <div class="mt-100">
        <h1 style="color: white; text-align: center;font-size:50px">HASIL PREDIKSI</h1>
        <h5 style="color: white; text-align: center;font-size:50px"><strong>Sentimen dari text : </strong></h5> <h2 style="color: white; text-align: center;font-size:50px">{{ Reviews}} </h2>
        <div>
          <h5 style="color: white; text-align: center;font-size:50px">Menunjukan hasil </h5>
          {% if prediction == 'Positive'%}
          <h2 style="color:blue; text-align: center;font-size:50px">Positive</h2>
          {% elif prediction == 'Negative'%}
          <h2 style="color:red; text-align: center;font-size:50px">Negative</h2>
          {% endif %}
      </div>
    </div>
</div>
</div>
</div>
